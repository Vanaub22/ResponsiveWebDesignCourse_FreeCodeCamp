<!-- learning css flexbox properties by building a photo gallery -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img alt='sleepy cat' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img alt='lying cat' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">
      <img alt='looking cat' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg">
      <img alt='cat under sheets' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
      <img alt='staring cat' alt='cat under sheet' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
      <img alt='two cats' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt='cat under sheet' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt='orange cat' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
      <img alt='black and white cats' src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
    </div>
  </body>
</html>
